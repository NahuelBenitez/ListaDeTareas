<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lista de Tareas, para organizar nuestras tareas diarias">
    <meta name="keywords" content="lista, tareas, agenda, organizar">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/1cb0a930bb.js" crossorigin="anonymous"></script>
    <title>Lista de Tareas</title>
</head>
<body>
    <header>
        <h1 class="text-center bg-info">Lista de Tareas</h1>
        <h3> Aprendiendo a usar GitHub</h3>
    </header>
    <main>
       <div class="container">
        <div class="row my-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <form action="" id="formTask">
                            <div class="form-group">
                                <input type="text" placeholder="Titulo de la tarea" class="form-control" >
                            </div>
                            <div class="form-group my-2">
                                <textarea id="description" cols="30" rows="10" class="form-control" placeholder="Descripcion de la tarea"></textarea>
                            </div>
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary" type="submit">Agregar Tarea</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <br>
            <div class="col-md-8">
                <div id="tasks"></div>
            </div>
        </div>
       </div>
     
    </main>
    <footer class="mt-5">
        <hr>
   <section class="container mb-4">

          <a href="https://www.facebook.com/"
            role="button"

          ></a>
    
          <!-- Twitter -->

            class="btn btn-link btn-floating btn-lg text-dark m-1"
            href="https://www.twitter.com/"
            role="button"
            data-mdb-ripple-color="light"
            ><i class="fab fa-twitter"></i
          ></a>
    
          <!-- Google -->

            href="https://www.gmail.com/"
            role="button"
            data-mdb-ripple-color="light"
            ><i class="fab fa-google"></i
          ></a>
    
          <!-- Instagram -->

            href="https://www.Instagram.com/"
            role="button"
            data-mdb-ripple-color="light"
            ><i class="fab fa-instagram"></i
          ></a>
    
          <!-- Linkedin -->
          <a
            class="btn btn-link btn-floating btn-lg text-dark m-1"
            href="https://www.linkedin.com/"
            role="button"
            data-mdb-ripple-color="light"
            ><i class="fab fa-linkedin"></i
          ></a>
          <!-- Github -->
          <a
            class="btn btn-link btn-floating btn-lg text-dark m-1"
            href="https://github.com/"
            role="button"
            data-mdb-ripple-color="light"
            ><i class="fab fa-github"></i
          ></a>
        </section>

    <script src="./JS/app.js"></script>
</body>
</html>
