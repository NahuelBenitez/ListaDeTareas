<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lista de Tareas, para organizar nuestras tareas diarias">
    <meta name="keywords" content="lista, tareas, agenda, organizar">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Lista de Tareas</title>
</head>
<body>
    <header>
        <nav class="navbar bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">LISTA DE TAREAS</a>
            </div>
          </nav>
          
          
          <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <span class="navbar-brand mb-0 h1">Agenda Semanal</span>
            </div>
          </nav>
    </header>
    <main>
       <div class="container">
        <div class="row my-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <form action="" id="formTask">
                            <div class="form-group">
                                <input type="text" placeholder="Titulo de la tarea" class="form-control" >
                            </div>
                            <div class="form-group my-2">
                                <textarea id="description" cols="30" rows="10" class="form-control" placeholder="Descripcion de la tarea"></textarea>
                            </div>
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary" type="submit">Agregar Tarea</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <br>
            <div class="col-md-8">
                <div id="tasks"></div>
            </div>
        </div>
       </div>
     
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./JS/app.js"></script>
</body>
</html>
